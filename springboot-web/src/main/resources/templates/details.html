<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title th:text="${title}">Document</title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <ul>
        <li th:text="${user.name}"></li>
        <li th:text="${user.lastname}"></li>
        <li th:if="${user.email}" th:text="${user.email}"></li>
        <li th:if="${user.email == null}" th:text="${'no tiene email'}"></li>
        
        
    </ul>
    <a th:href="@{/list}">ver listado</a>
    <a th:href="@{'/api/param/foo?message=' + ${title}}">ver mensaje</a>
    <a th:href="@{/api/param/foo?message=Hola que tal festival}">ver mensaje2</a>
    <a th:href="@{/api/param/foo(message='Hola que tal festival')}">ver mensaje3</a>
    <a th:href="@{/api/param/bar(text='Hola que tal festival', code=32332)}">ver mensaje4</a>
    <a th:href="@{/api/var/baz/Hola algun mensaje}">ver mensaje5</a>
    <a th:href="@{'/api/var/baz/' + ${title}}">ver mensaje6</a>
    <a th:href="@{'/api/var/baz/' + 'Hola que tal festival'}">ver mensaje7</a>
</body>
</html>
